        <form method="get" class="myform" action="thanks.html">

        <label>First Name*<input type="text" name="fname" required></label>

        <fieldset>
        <legend>Donation Amount</legend>

        <fieldset>
            <legend>Donation Renewal </legend>
           <label><input type="checkbox" name="never" value="never"> Never</label>

            <label><input type="checkbox" name="yearly" value="yearly"> Yearly</label>
            
            <label> Reciept Options
            <select name="receipt type">
            <option value="none">Please Select</option>
            <option value="email">Email</option>
            <option value="text">Text</option> 
            <option value="print">Print</option>
            <option value="PDF">Downloadable PDF</option>  
            </select>
            </label>
        </fieldset>
           <label>Comments
               <textarea name="comments"></textarea>
